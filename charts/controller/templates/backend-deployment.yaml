apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  labels:
    app: juicelabs.co/controller/backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juicelabs.co/controller/backend
{{- if .Values.backend.spec.additionalSpec }}
{{ toYaml .Values.backend.spec.additionalSpec | indent 2 }}
{{- end }}
  template:
    metadata:
      labels:
        app: juicelabs.co/controller/backend
    spec:
{{- if .Values.backend.spec.template.additionalSpec }}
{{ toYaml .Values.backend.spec.template.additionalSpec | indent 6 }}
{{- end }}
      containers:
      - name: controller
        image: {{ .Values.image }}
{{- if .Values.backend.spec.template.controller.additionalSpec }}
{{ toYaml .Values.backend.spec.template.controller.additionalSpec | indent 8 }}
{{- end }}