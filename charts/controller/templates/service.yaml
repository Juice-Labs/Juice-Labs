apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
spec:
  selector:
    app.juicelabs.co/controller: frontend
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: controller
{{- if .Values.service.additionalSpec }}
{{ toYaml .Values.service.additionalSpec | indent 2 }}
{{- end}}
